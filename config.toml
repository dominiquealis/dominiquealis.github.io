	[params.contact]
		hide  = false
		title = "Get In Touch"
		content = "Send me a message. I love getting mail!"

		address = [
			"712 Ritchie Ave",
			"Silver Spring, MD 20910",
			"United States"
		]
		phone = "240-393-3687"

		# Since this template is static, the contact form uses www.formspree.io as a
