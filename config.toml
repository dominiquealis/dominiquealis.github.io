baseurl = "https://dominiquealis.github.io/portfolio/"
languageCode = "en-us"
title = "Dominique A. Ryan"
theme = "hugo-strata-theme"
disqusShortname = "dominiquealis"
# Enable Google Analytics by inserting your tracking code
googleAnalytics = ""
# Define how many posts should appear on a site
paginate = 10

[params]
	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Dominique Ryan"
	description = "Dominique Ryan Portfolio"

	# Format dates with Go's time formatting
	date_format = "2006-01-02"

	# Add custom assets with their paths relative to the static folder
	custom_js   = []
	custom_css  = []


	[params.sidebar]
		# Replace the avatar with a picture of your own under static/images
		avatar = "selfpic.jpg"
		# Use Markdown to format the string. This works nearly all over the theme
		bio = "Dominique A. Ryan"
		# The icons will be shown if you enter your username
		github = "dominiquealis"
		facebook = "dominiquealis"
		linkedin = "https://www.linkedin.com/in/dominique-ryan-765b669"

		copyright = [
			"&copy; Dominique Ryan",
			"Design: [HTML5 UP](//html5up.net)",
			"Demo Images: [Unsplash](//unsplash.com/)"
		]


	[params.about]
		hide  = false
		title = "About"
		content = "Hello, I'm Dominique Ryan. I currently live in Silver Spring, Maryland with my husband and our three cats. When not working my interests are knitting, cooking, gardening, and television. Recently I've made it a goal to learn more about front-end development."


	[params.work]
		hide  = false
		title = "Work Experience"



	[params.portfolio]
		hide  = false
